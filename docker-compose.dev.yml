# Development Docker Compose Configuration
# This extends the base docker-compose.yml with development-specific settings
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Frontend with hot-reload
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Backend with hot-reload (already configured in base)
  backend:
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
