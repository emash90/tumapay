services:
  postgres:
    image: postgres:15-alpine
    container_name: tumapay_postgres
    restart: always
    environment:
      POSTGRES_DB: tumapay_db
      POSTGRES_USER: tumapay_user
      POSTGRES_PASSWORD: tumapay_pass_2024
      PGDATA: /var/lib/postgresql/data
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tumapay_user -d tumapay_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tumapay_redis
    restart: always
    command: redis-server --requirepass tumapay_redis_2024
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tumapay_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tumapay.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - '5050:80'
    networks:
      - tumapay_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tumapay_network:
    driver: bridge
