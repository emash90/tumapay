services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tumapay_backend
    restart: always
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tumapay_network
    volumes:
      - ./backend/src:/app/src  # For development hot-reload (remove in production)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: tumapay_postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tumapay_redis
    restart: always
    env_file:
      - .env
    command: sh -c 'redis-server --requirepass "$${REDIS_PASSWORD}"'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "$${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tumapay_pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - '5050:80'
    networks:
      - tumapay_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tumapay_network:
    driver: bridge
