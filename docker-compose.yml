services:
  # Frontend Client Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: tumapay_client
    restart: always
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tumapay_backend
    restart: always
    env_file:
      - .env
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tumapay_network
    volumes:
      - ./backend/src:/app/src  # For development hot-reload (remove in production)
    # DNS configuration to help with external API connectivity
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # Add extra hosts for TRON API (helps with some network issues)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Disable IPv6 to prevent connection timeouts
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: tumapay_postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tumapay_redis
    restart: always
    env_file:
      - .env
    command: sh -c 'redis-server --requirepass "$${REDIS_PASSWORD}"'
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - tumapay_network
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "$${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tumapay_pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - '5050:80'
    networks:
      - tumapay_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tumapay_network:
    driver: bridge
